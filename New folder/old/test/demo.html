<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>project prposal</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="assets/css/raleway-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
	<!--=============================== fonts ==========================================-->
	<link href="assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
	<div class="page-content" style="background-image: url('assets/images/ablock.jpg')">
		<div class="wizard-v1-content">
			<div class="wizard-form">
		        <form class="form-register" id="form-register" action="#" method="post">
					
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<span class="step-icon"><i class="fas fa-user"></i></span>
			            	<span class="step-number">Step 1</span>
			            	<span class="step-text">Applicant Details</span>
			            </h2>
			            <section>
			                <div class="inner">
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="">First Name</label>
										<input type="text" name="first_name" id="" placeholder="First Name" class="form-control"  required>
									</div>
									<div class="form-holder form-holder-2">
										<label for="=">Last Name</label>
										<input type="text" name="last_name" id="" placeholder="Last Name" class="form-control"  required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="">Id Number</label>
										<input type="text" name="id_number" id="" placeholder="Id / Roll Number" class="form-control"  required>
									</div>
									<div class="form-holder form-holder-2">
										<label for="">Contact Number</label>
										<input type="tel" name="phone" pattern="[0-9]{10}"id="" placeholder="Phone Number" class="form-control"  required>
									</div>
								</div>
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="">Email</label>
										<input type="email" name="email" id="" placeholder="Email" class="form-control"  required>
									</div>
								</div>
								<div class="form-row">
									<input type="radio" name="login_type" id="student" value="student" class="agree-term"><samp style="color: blanchedalmond;"required>Student</samp>
									<input type="radio" name="login_type" id="faculty" value="faculty" class="agree-term"><samp style="color: blanchedalmond;"required>Faculty</samp>
								</div>
								<div class="form-row" id="student_branch_section" style="display:none;">
									<div class="form-holder form-holder-2">
										<label for="">Year</label>
										<select name="year" id="card-type" class="form-control" required>
											<option value="" disabled selected>Select Year</option>
											<option value="1">1st</option>
											<option value="2">2nd</option>
											<option value="3">3rd</option>
											<option value="4">4th</option>
										</select>
									</div>
									<div class="form-holder form-holder-2">
										<label for="">Branch</label>
										<select name="branch" id="card-type" class="form-control" required>
											<!--<option value="" disabled selected>Select Your Branch</option>-->
											<option value="CSE">CSE</option>
											<option value="ECE">ECE</option>
											<option value="IT">IT</option>
											<option value="EEE">EEE</option>
											<option value="MECH">MECH</option>
											<option value="CIVIL">CIVIL</option>
										</select>
									</div>
									<div class="form-holder form-holder-2">
										<label for="">Section</label>
										<select name="section" id="card-type" class="form-control" required>
											<!--<option value=""disabled selected>Select Your Section</option>-->
											<option value="A">A</option>
											<option value="B">B</option>
											<option value="C">C</option>
										</select>
									</div>
								</div>
								<div class="form-row" id="fac_branch" style="display:none;">
									<div class="form-holder form-holder-2">
									<label for="">Branch</label>
										<select name="branch_f" id="card-type" class="form-control" required>
											<option value="" disabled selected>Select Your Branch</option>
											<option value="CSE">CSE</option>
											<option value="ECE">ECE</option>
											<option value="IT">IT</option>
											<option value="EEE">EEE</option>
											<option value="MECH">MECH</option>
											<option value="CIVIL">CIVIL</option>
											<option value="BS">BS</option>
										</select>
									</div>	
								</div>
								
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
		
		   $("#student").click(function(){
			$("#student_branch_section").show();
			$("#fac_branch").hide();
					
		   });
		   $("#faculty").click(function(){
				$("#student_branch_section").hide();
				$("#fac_branch").show();
		
					
		   });
		});
		</script>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script src="assets/js/jquery.steps.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
